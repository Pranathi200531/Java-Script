<html>
    <head>
        <script>
            function a(){
                let x=parseInt(document.getElementById('num 1').value);
                let y=parseInt(document.getElementById('num 2').value);
                document.write("x value is ",x,"<br>");
                document.write("y value is ",y,"<br>");
            }

        </script>
    </head>
    <body>
        <input type="number"placeholder="enter num 1:"id="num 1"><br><br>
        <input type="number"placeholder="enter num 2:"id="num 2"><br><br>
        <button onclick="a()">Print Value</button>
    </body>
</html>
