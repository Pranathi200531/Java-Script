<html>
    <head>
        <script>
            function a(){
                var v=document.getElementById("a").value;
                document.write(v.toUpperCase(),"<br>");
                document.write(v.toLowerCase(),"<br>");
                document.write(v.includes("prana"),"<br>");
                document.write(v.replace("n","K"),"<br>");
                document.write(v.spilt(" "),"<br>");
                document.write(v.indexOf("t"),"<br>");
            }
        </script>
    </head>
    <body>
        <h1>Enter the Values</h1>
        Enter the String:<input type="text"id="a">
        <button onclick="a()">Click me here</button>
    </body>
</html>
