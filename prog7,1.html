<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Marks Calculator</h1>
        <form id="marksForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" placeholder="Enter student's name" required>
            
            <label for="s1">Subject 1 Marks:</label>
            <input type="number" id="s1" placeholder="Marks" required>
            
            <label for="s2">Subject 2 Marks:</label>
            <input type="number" id="s2" placeholder="Marks" required>
            
            <label for="s3">Subject 3 Marks:</label>
            <input type="number" id="s3" placeholder="Marks" required>
            
            <label for="s4">Subject 4 Marks:</label>
            <input type="number" id="s4" placeholder="Marks" required>
            
            <label for="s5">Subject 5 Marks:</label>
            <input type="number" id="s5" placeholder="Marks" required>
            
            <button type="button" onclick="calculateAverage()">Calculate Average</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
