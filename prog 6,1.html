<html>
    <head>
        <script>
            function a(){
                let x=parseInt(document.getElementById('num 1').value);
                let y=parseInt(document.getElementById('num 2').value);
                document.getElementById('a').innerHTML='x value:'+x;
                document.getElementById('b').innerHTML='y value:'+y;

            }

        </script>
    </head>
    <body>
        Number 1<input type="number"placeholder="enter num 1:"id="num 1"><br><br>
        Number 2<input type="number"placeholder="enter num 2:"id="num 2"><br><br>
        <button onclick="a()">Print Value</button>
        <p id="a"></p>
        <p id="b"></p>
    </body>
</html>
