<html>
    <head>
        <script>
            function a(){
                let x=document.getElementById("st").value;
                let a=parseInt(document.getElementById("s1").value);
                let b=parseInt(document.getElementById("s2").value);
                let c=parseInt(document.getElementById("s3").value);
                let d=parseInt(document.getElementById("s4").value);
                let e=parseInt(document.getElementById("s5").value);
                let av=(a+b+c+d+e)/5;
                document.getElementById("av").innerHTML="student name "+x+" Average"+av;
            }
        </script>
    </head>
    <body>
        Student Name:<input type="text"id="st"><br>
        Subject1 marks:<input type="number"id="s1"><br>
        Subject2 marks:<input type="number"id="s2"><br>
        Subject3 marks:<input type="number"id="s3"><br>
        Subject4 marks:<input type="number"id="s4"><br>
        Subject5 marks:<input type="number"id="s5"><br>
          <button onclick="a()">Average is</button>    
            <p id="av"></p>  


    </body>
</html>
